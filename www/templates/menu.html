<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content  style="background-image:url('img/background.png');">
    <div class="card">
              <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/welcome">
          Welcome
        </ion-item>
       <ion-item menu-close href="#/app/mychores">
          My Chores
        </ion-item>
        <ion-item menu-close href="#/app/me">
          Me
        </ion-item>
        <ion-item menu-close href="#/app/chorestore">
          Browse the Chore Store
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </div>
    <div style="margin:auto;margin-top:15px;border:0px solid white;border-radius: 12px;padding:30px;background-color:white;max-width:90%;">
        Brought to you by the good folks at <br>
        <strong>{{sponsor.name}}</strong>
    </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
