<ion-view view-title="My Chores">
  <ion-content>
    <h1>My Chores</h1>
    <ion-list>
        <ion-item ng-repeat="chore in service.mychores"
               ui-sref="app.choredetails({id:chore._id})">
            {{chore.name}} <br>
            {{chore._id}}
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
