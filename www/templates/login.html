<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
  <ion-list>
   <ion-item ng-repeat="member in familyMembers">
       {{member.name}}
   </ion-item>      
  </ion-list>
  </ion-content>
</ion-modal-view>
