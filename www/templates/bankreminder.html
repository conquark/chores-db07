<ion-modal-view>
  <ion-header-bar> 
    <h1 class="title">You've paid {{person.name}}!</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeBankReminder()">Back</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="card">
        <ion-item class="item-text-wrap">
           <h2>Payment Recorded</h2>
            You've recorded a payment to {{person.name}}. Don't forget to pay them for real! <br> 
            You allocated {{spendingNumber | currency}} to give to them in spending money, and {{savingsNumber | currency}} to put into savings. <br> <br>
            
            <p ng-if="sponsor.onlinebankingverbiage && sponsor.onlinebankingverbiage !== ''">{{sponsor.onlinebankingverbiage}}<br></p>
            
            <div ng-if="sponsor.linkbanking && sponsor.linkbanking !== 'nolink'">
                <button class="button button-calm" onclick="window.open(personscope.sponsor.linkbanking,'_system', 'location=yes'); return false;" ng-click="closeBankReminder()">Yes</button> <br>
                <button class="button button-stable" ng-click="closeBankReminder()">No, I'll deposit the money later.</button>
            </div>
        </ion-item>
    </div>
  </ion-content>
</ion-modal-view>
